{{ define "hero"}}
<header class="header-hero header-hero--ebp">
        {{ if isset .Params "headerimage"}}
            {{ partial "_shared/hero" . }}
            {{ end }}
            {{if isset .Params "logo"}}
            <div class="ebp-logo px4 py2">
            {{/*  <figure >  */}}
                <amp-img class="img-responsive" alt="{{ .Params.brandName }}"
                    src="{{ .Params.logo }}"
                    width="1024"
                    height="504"
                    layout="responsive">
                    </amp-img>
            {{/*  </figure>  */}}
        </div>
            {{end}}
    </header>
{{ end }}
{{ define "title"}}<div></div>{{/* Disable the regular title */}}{{ end }}
{{ define "main"}}
<div class="grid-content">
<div class="ebp{{ if isset .Params "brand" }} ebp-{{ .Params.brand }}{{ end }}">
{{- partial "_shared/title" . -}}
{{ .Content }}
</div>
</div>
{{ end }}
