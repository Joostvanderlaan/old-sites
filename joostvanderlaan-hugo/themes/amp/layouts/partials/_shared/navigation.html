<header class="nx-headerbar fixed flex justify-start items-center top-0 left-0 right-0 pl2 pr4 mdc-elevation--z4">
  <!-- <div role="button" aria-label="open sidebar" on="tap:header-sidebar.toggle" tabindex="0" class="nx-navbar-trigger md-hide lg-hide pr2  ">☰
  </div> -->
  <div class="nx-navbar-trigger">
  <i role="button" aria-label="open sidebar" on="tap:header-sidebar.toggle" tabindex="0" class="mdc-top-app-bar__action-item mdc-top-app-bar__navigation-icon menu-icon-svg"><svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 48 48" width="48"><path d="M0 0h48v48h-48z" fill="none"/><path d="M6 36h36v-4h-36v4zm0-10h36v-4h-36v4zm0-14v4h36v-4h-36z"/></svg></i>
  </div>
  <a href="{{if .Site.Params.showBaseUrlPrefix}}{{.Site.Params.baseUrlPrefix}}{{else}}/{{end}}" class="text-decoration-none inline-block nx-headerbar-home-link  ">
    <div class="nx-headerbar-title nx-headerbar-title___text">{{ .Site.Title}}</div>
    {{/*  <div class="nx-headerbar-title mx-auto mt1">
        <amp-img class="fu-nav-logo" src="/cdn/theme/acme-logo.svg" title="Acme" alt="Acme" layout="fixed"
        width="168" height="35">
      </amp-img>
      </div>  */}}
  </a>
  <div class="mx-auto"></div>
  <nav class="nx-headerbar-nav nx-nav xs-hide sm-hide">
      <ul class="list-reset center m0 p0 flex justify-center nowrap">
          {{- $currentPage := . -}}
          {{ range .Site.Menus.main -}}
          <li class="nx-nav-item {{ if $currentPage.IsMenuCurrent "main" . }}active{{ end }}">
              <a href="{{ .URL | absLangURL }}">{{ .Name }}</a>
          </li>
          {{- end }}
      </ul>
  </nav>
  <div class="nx-headerbar-fixed center m0 p0 flex justify-center nowrap ">
    <div class="mr2">
    </div>
  </div>
</header>

<amp-sidebar id="header-sidebar" class="nx-sidebar px3" layout="nodisplay">
  <div class="flex justify-start items-center nx-sidebar-header">
    <div role="button" aria-label="close sidebar" on="tap:header-sidebar.toggle" tabindex="0" class="nx-navbar-trigger items-start">✕</div>
  </div>
  <nav class="nx-sidebar-nav nx-nav">
      <ul class="list-reset m0 p4">
          {{- $currentPage := . -}}
          {{ range .Site.Menus.main -}}
          <li class="nx-nav-item {{ if $currentPage.IsMenuCurrent "main" . }}active{{ end }}">
              <a href="{{ .URL | absLangURL }}">{{ .Name }}</a>
          </li>
          {{- end }}
      </ul>
  </nav>
</amp-sidebar>
